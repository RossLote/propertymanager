<h1>Edit Property</h1>
<form>
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" value="{{property.name}}" ng-model="property.name">
    </div>
    <div class="form-group">
        <label for="">Street</label>
        <input type="text" value="{{property.street}}" ng-model="property.street">
    </div>
    <div class="form-group">
        <label for="">Town</label>
        <input type="text" value="{{property.town}}" ng-model="property.town">
    </div>
    <div class="form-group">
        <label for="">County</label>
        <input type="text" value="{{property.county}}" ng-model="property.county">
    </div>
    <div class="form-group">
        <label for="">Postcode</label>
        <input type="text" value="{{property.postcode}}" ng-model="property.postcode">
    </div>
    <div class="form-group">
        <label for="">Country</label>
        <input type="text" value="{{property.country}}" ng-model="property.country">
    </div>
    <button class="btn btn-primary" name="name" ng-click="updateProperty()">Save</button>
</form>
